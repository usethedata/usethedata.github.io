title: Bruce E. Wilson, Ph.D.
description: Earth science data systems, cyberinfrastructure, and scientific informatics
baseurl: ""
url: "https://usethedata.me"

# Author info
author:
  name: Bruce E. Wilson
  email: usethedata@gmail.com

# Build settings
markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - docker-compose.yml
  - README.md
  - CLAUDE.md
  - vendor/
  - .bundle/
  - context/
  - my_context/
