---
layout: default
---

<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ page.title }}</span>
                <p class="grey-text">
                    <i class="material-icons tiny">access_time</i>
                    <time datetime="{{ page.date | date_to_xmlschema }}">
                        {{ page.date | date: "%B %d, %Y" }}
                    </time>
                    {% if page.author %} â€¢ {{ page.author }}{% endif %}
                </p>
                <div class="divider" style="margin: 1.5rem 0;"></div>
                <div class="post-content flow-text">
                    {{ content }}
                </div>

                {% if page.tags %}
                <div class="divider" style="margin: 1.5rem 0;"></div>
                <div class="chips">
                    {% for tag in page.tags %}
                        <div class="chip">{{ tag }}</div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<style>
    .post-content img {
        max-width: 100%;
        height: auto;
        margin: 1.5rem 0;
        border-radius: 4px;
    }

    .post-content h2 {
        margin-top: 2rem;
        font-weight: 400;
    }

    .post-content ul, .post-content ol {
        padding-left: 2rem;
    }

    .post-content li {
        margin-bottom: 0.5rem;
    }
</style>
